<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark">
  <div class="container d-flex justify-content-center align-items-center">
    <img width="25" height="25" src="img/cube-waybox-blanc.png"   alt="">
    <span class="m-2">Signature de mail waybox</span>
    <img width="25" height="25" src="img/cube-waybox-blanc.png"  alt="">
  </div>
</header>
  <div class="py-5 text-center">
    <h2>Prévisulatisation de la signature</h2>
    <p class="lead">Remplissez le formulaire si dessous afin de mofifié les informations de la signature de fin de mail, une fois les information complétés </p>
  </div>
  <div id="signature" style="display: flex; justify-content: center">

  </div>
<main class="m-5">
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Formulaire d'information</h4>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Prenom :</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          </div>

          <hr class="my-4">

          <div class="col-sm-6">
            <label for="email" class="form-label">email</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control" id="email" placeholder="nom@waybox.fr" required="">
            </div>
          </div>
          <div class="col-sm-6">
            <label for="tel" class="form-label">Téléphone pro : </label>
            <div class="input-group has-validation">
              <span class="input-group-text">+33</span>
              <input type="tel" class="form-control" id="tel" placeholder="nom@waybox.fr" required="">
            </div>
          </div>

          <hr class="my-4">

          <div class="col-12">
            <label for="address" class="form-label">lien de profil linkedin personnel :</label>
            <input type="text" class="form-control" id="address" placeholder="https://linkedin/romain-nigond" required="">
          </div>

          <hr class="my-4">

          <div class="col-md-5">
            <label for="country" class="form-label">Poste :</label>
            <select class="form-select" id="country" required="">
              <option value="">choisir...</option>
              <option>Dévellopeur web</option>
              <option>Technicien</option>
              <option>Commercial</option>
              <option>Téléprospecteur</option>
              <option>Responsable marketing</option>
              <option>Ressource humaine</option>
              <option>CEO - Directeur Commercial</option>
              <option>CEO - Directeur Technique</option>
            </select>
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Copier le code de la signature</button>
      </form>
    </div>
  </div>
</main>
<script src="sign.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
